{% extends 'base.html' %}

{% block content %}
<div class="container post-container">
    <div class="blog-image"></div>
    <div class="card-body">
      <h2 class="card-title">{% block title %} {{ post.title }} {% endblock title %}</h2>
      <p class="card-text">{{ post.content | safe }}</p>

      <button type="button" class="btn btn-primary position-relative {% url 'users:profile' post.author.username %}">
       <small>{{ post.author }} | {{ post.created_on }}</small>
      </button>

    </div>

  </div>
{% endblock content %}
