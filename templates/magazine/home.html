{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container-fluid hero">
  <h1 class="logo">MAGAZINE</h1>
  <h2>Interior & Lifestyle</h2>
</div>
<hr>
<div class="row blog-post-container">
  {% for post in object_list %}

  <div class="col-4 post-container">
    <a href="{% url 'magazine:post' post.id post.slug %}">
    {% if post.image %}
    <img src="{{ post.image.url }}" alt="{{ post.title }}" class="post-image">
      
    {% else %}
    <a href="{% url 'magazine:post' post.id post.slug %}">
    <img src="{% static 'images/default-post.jpg' %}" alt="{{ post.title }}" class="post-image">
  
    {% endif %}
  
    <div class="card-body">
      <span class="blog-author-date {% url 'users:profile' post.author.username %}">
        {{ post.author }} | {{ post.created_on }}
       </span>
       <div class="title-description-container">
      <h2 class="card-title">{{ post.title }}</h2>
      <h3>{{ post.article_description }}</h3>
      </div>
    </div>
  </a>
  </a>
  </div>
  {% endfor %}
</div>

{% endblock content %}
