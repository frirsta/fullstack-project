{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="profile-outer">
<div class="profile-container">
  {% if user.profile.image %}
  <div class="profile-info"></div>
  <img src="{{ profile.image.url }}" class="card-img-top" alt="{{ user.username }}">
  {% else %}
  <img src="{% static 'images/avatar.png' %}" class="card-img-top" alt="{{ user.username }}">
  {% endif %}
  
    <h3>{{ user.username }}</h3>
    <p class="card-text">{{ user.profile.about_me }}</p>
  </div>
  <div class="profile-links">
    <p><a class="btn btn-outline-dark" href="{% url 'users:about_user' %}">Edit About Text</a></p>
  <p><a class="btn btn-outline-dark" href="{% url 'users:password_change' %}">Change Password</a></p>
  <p><a class="btn btn-outline-dark" href="{% url 'magazine:user_posts' %}">My Posts</a></p>
</div>
</div>

{% endblock content %}
