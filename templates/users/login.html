{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="card">
        <h4>Login</h4>
        <form method="POST">
            {% csrf_token %}

            <div class="form-group">
                {{ form.email.label_tag }}
                <input type="email" class="form-control {% if form.email.errors %}is-invalid{% endif %}" id="id_email"
                    name="email" value='{{ form.email.value|default:"" }}'>

                {% if form.email.errors %}
                <div class="invalid-feedback">{{ form.email.errors }}</div>
                {% endif %}
            </div>
            <div class="form-group">
                {{ form.password.label_tag }}
                <input type="password" class="form-control {% if form.password.errors %}is-invalid{% endif %}" id="id_password"
                    name="password" value='{{ form.password.value|default:"" }}'>

                {% if form.password.errors %}
                <div class="invalid-feedback">{{ form.password.errors }}</div>
                {% endif %}
            </div>
            <button type="submit" class="btn-btn-primary">Sign in</button>
        </form>
    </div>
</div>
{% endblock content %}
